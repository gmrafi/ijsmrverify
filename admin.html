<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Panel - Add Certificate</h2>
        <input type="text" id="certNumber" placeholder="Certificate Number">
        <input type="text" id="authorName" placeholder="Author Name">
        <input type="text" id="affiliation" placeholder="Affiliation/Institution">
        <input type="text" id="orcid" placeholder="ORCiD ID">
        <input type="text" id="paperTitle" placeholder="Paper/Publication Name">
        <input type="text" id="doi" placeholder="DOI Number">
        <input type="text" id="volume" placeholder="Journal Volume">
        <input type="text" id="issue" placeholder="Number">
        <input type="text" id="year" placeholder="Year">
        <input type="text" id="edition" placeholder="Edition Name">
        <input type="text" id="coAuthors" placeholder="Co-Author(s) Name">
        <input type="text" id="entryBy" placeholder="Entry By">
        <button onclick="addCertificate()">Add Certificate</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
