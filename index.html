<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Certificate Verification</h2>
        <label for="certNumber" class="block text-sm font-medium text-gray-700">Certificate Number:</label>
        <input type="text" id="certNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter Certificate Number">
        <button type="button" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="verifyCertificate()">Verify</button>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
    <script>
        function verifyCertificate() {
            const certNumber = document.getElementById('certNumber').value;
            const resultDiv = document.getElementById('result');
            // Simulate an API call
            const response = {
                "status": "success",
                "authorName": "John Doe",
                "affiliation": "XYZ University",
                "orcid": "0000-0001-2345-6789",
                "publicationName": "Research on Sustainability",
                "doi": "10.1234/abcd.2021.12345",
                "journalVolume": "10",
                "journalNumber": "2",
                "year": "2021",
                "editionName": "Special Edition",
                "coAuthors": "Jane Smith",
                "entryBy": "Admin"
            };
            if (response.status === 'success') {
                resultDiv.innerHTML = `
                    <p><strong>Author Name:</strong> ${response.authorName}</p>
                    <p><strong>Affiliation:</strong> ${response.affiliation}</p>
                    <p><strong>ORCID:</strong> ${response.orcid}</p>
                    <p><strong>Publication Name:</strong> ${response.publicationName}</p>
                    <p><strong>DOI:</strong> ${response.doi}</p>
                    <p><strong>Journal Volume:</strong> ${response.journalVolume}</p>
                    <p><strong>Journal Number:</strong> ${response.journalNumber}</p>
                    <p><strong>Year:</strong> ${response.year}</p>
                    <p><strong>Edition Name:</strong> ${response.editionName}</p>
                    <p><strong>Co-Authors:</strong> ${response.coAuthors}</p>
                    <p><strong>Entry By:</strong> ${response.entryBy}</p>
                `;
            } else {
                resultDiv.innerHTML = '<p>Certificate not found.</p>';
            }
        }
    </script>
</body>
</html>
